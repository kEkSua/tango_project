    {% if categories %}
        {% for category in categories %}
            {% if category == act_category %}
            <li class="list-group-item">><strong><a href="{% url 'rango:show_category' category.slug %}">{{ category.name }}</a></strong></li>
            {% else %}
            <li class="list-group-item"><a href="{% url 'rango:show_category' category.slug %}">{{ category.name }}</a></li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>There are no categories present.</strong></li>
    {% endif %}
